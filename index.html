<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Bootstrap Dashboard</title>
</head>

<body>
    <header>
        <!--navbar-->
        <nav class="navbar bg-body-tertiary position-fixed ">
            <div class="container-fluid">
                <img src="img/logo.svg" alt="logo">
                <form class="d-flex flex-grow-1 p-2" role="search">
                    <input class="form-control me-2 " type="search" placeholder="Prova a cercare: Lezioni di Lavarel"
                        aria-label="Search">
                        <div class="dropdown">
                            <button class="borderborder-primary  border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>

                </form>
            </div>
        </nav>


        <!--/navbar-->
        
    </header>
    <main class="d-flex">
        <section>
            <div class="container sidebar ">
            <div><i class="fa-solid fa-house text-white"></i></div>
                <div><i class="fa-solid fa-chart-simple text-white"></i></div>
                <div><i class="fa-solid fa-signal text-white"></i></div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
